<!-- Doctype HTML5 -->
<!doctype html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="This is my submission for the 'Build a Random Quote Machine' project on www.freecodecamp.com.">
	<meta name="author" content="Samuel Newhouse">
	<title>Simple Quote</title>
	<link href="https://fonts.googleapis.com/css?family=Bad+Script|Kurale" rel="stylesheet">
	<link rel="stylesheet" href="styles/style.css" type="text/css">
</head>

<body>
	<header>
		<div>
			<h1>Random Wikiquotes</h1>
			<div id="wikiquote-logo">
				<svg xmlns="http://www.w3.org/2000/svg" height="3rem" viewBox="-64.5 -177.5 300 355">
					<defs>
						<radialGradient id="a" cx="0" cy="0" r="59.1" gradientUnits="userSpaceOnUse">
							<stop offset="0%" stop-color="#00003b" />
							<stop offset="100%" stop-color="#002f64" />
						</radialGradient>
						<clipPath id="b">
							<path d="M-25 0l300 300L575 0 275-300z" />
						</clipPath>
					</defs>

					<a href="https://www.wikiquote.org" target="_blank">
						<circle r="59.1" fill="url(#a)" />
						<g fill="none" clip-path="url(#b)">
							<circle r="101" stroke="#003b6f" stroke-width="29" />
							<circle r="156.5" stroke="#3b6fa0" stroke-width="30.4" />
							<circle r="215.7" stroke="#6fa0d0" stroke-width="31.4" />
						</g>
					</a>
				</svg>
			</div>
		</div>
		<p>Made by
			<a href="https://github.com/SamuelNewhouse" target="_blank">Samuel Newhouse</a>
		</p>
	</header>

	<section>
		<div class="arrow" id="left-arrow">
			<svg xmlns="http://www.w3.org/2000/svg" width="10" height="60">
				<path d="M9.5.1L.5 30l9 29.9V49.7L3.5 30l6-19.7z" />
			</svg>
		</div>
		<div id="display">
			<div id="quote"></div>
			<p id="author"></p>
		</div>
		<div class="arrow" id="right-arrow">
			<svg xmlns="http://www.w3.org/2000/svg" width="10" height="60">
				<path d="M.5.1l9 29.9-9 29.9V49.7l6-19.7-6-19.7z" />
			</svg>
		</div>
	</section>

	<nav>
		<span id="new-quote">
			<h2>New Quote</h2>
		</span>
		<div id="twitter-logo">
			<svg xmlns="http://www.w3.org/2000/svg" height="1.66rem" viewBox="0 0 258 210">
				<a>
					<path fill="none" d="M0-190h400v400H0z" />
					<path class="visible" fill="#464c75" stroke="#90a271" stroke-linejoin="round" stroke-width="5" d="M82.6 206.6c94.4 0 146-78.2 146-146 0-2.2 0-4.4-.2-6.6A104.4 104.4 0 0 0 254 27.4a102.4 102.4 0 0 1-29.5 8.1 51.5 51.5 0 0 0 22.6-28.4 102.8 102.8 0 0 1-32.6 12.5 51.3 51.3 0 0 0-87.4 46.8A145.6 145.6 0 0 1 21.4 12.8a51.3 51.3 0 0 0 15.9 68.5A51 51 0 0 1 14 74.8v.7a51.3 51.3 0 0 0 41.1 50.3 51.2 51.2 0 0 1-23.1.8 51.4 51.4 0 0 0 48 35.7 103 103 0 0 1-63.8 22 104.4 104.4 0 0 1-12.2-.8 145.2 145.2 0 0 0 78.6 23"
					/>
				</a>
			</svg>
		</div>
		<span id="more-info">
			<h2>More Info</h2>
		</span>
	</nav>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous"></script>
	<script> window.jQuery || document.write('<script src="/scripts/jquery-3.3.1.min.js"><\/script>'); </script>
	<script src="scripts/random-wikiquotes.js"></script>
	<script src="scripts/script.js"></script>
</body>

</html>
