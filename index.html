<!DOCTYPE html>
<html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="scripts/script.js"></script>

<head>
	<meta charset="utf-8">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" href="styles/style.css" type="text/css">
	<title>Simple Quote</title>
</head>

<body>
  <div class = "container-fluid top-div">
    <h1>Simple Quote</h1>
  </div>
  <div class = "container-fluid main-div">
    <div class = "row">
      <div class = "col-2">
      </div>
      <div class = "col-8">
        
        <div class = "quote">
          <h2>"Testing an quote."</h2>
        </div>
        
        <div id="authorInfo" class = "container-fluid author gray-box">
          <h3>- Author</h3>
        </div>
        
        <div class = "container-fluid bottom-div">
          <div class = "row">
            <div class = "col-2">
            </div>
            <div id="newQuote" class = "col-3 gray-box">
              Give me a new quote.
            </div>
            <div class = "col-2">
            </div>
            <div id="tweetQuote" class = "col-3 gray-box">
              Tweet this quote.
            </div>
            <div class = "col-2">
            </div>
          </div>
        </div>
        
      </div>
      <div class = "col-2">
      </div>      
    </div>
  </div>
  <div id="authorLink" class = "container-fluid pageAuthor gray-box">
    Made by Samuel Newhouse.
  </div>
</body>

</html>
